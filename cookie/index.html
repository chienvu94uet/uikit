<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <img src="cookie.png" alt="cookie images">
        <div class="content">
            <header>
                Coookies Constent
            </header>
            <p>This website using cookie to ensure you get the best experience on your website.</p>
            <div class="footer">
                <button>I understand</button>
                <a href="#">Learn more</a>
            </div>
        </div>
    </div>
    <script>
        const cookieBox = document.querySelector('.wrapper');
        const button = document.querySelector('button');

        button.onclick = () => {
            document.cookie = "CookieBy=chienvu;max-age=" + 60 * 60824 * 30;
            if (document.cookie) {
                cookieBox.classList.add('hide');
            }
        }

        let checkCookie = document.cookie.indexOf('CookieBy=chienvu');
        if (checkCookie > -1) {
            cookieBox.classList.add('hide');
        } else {
            cookieBox.classList.remove('hide');
        }
    </script>
</body>

</html>
